<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tests</title>
</head>
<body>
    <h1>View Tests</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Test ID</th>
                <th>Title</th>
                <th>Start Time</th>
                <th>Duration</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through tests and display them -->
            <tr th:each="test : ${tests}">
                <td th:text="${test.testId}"></td>
                <td th:text="${test.title}"></td>
                <td th:text="${test.startTime}"></td>
                <td th:text="${test.duration}"></td>
                <td>
                    <!-- Link to view questions of the test -->
                    <a th:href="@{/view-questions(testId=${test.testId})}">View Questions</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
