<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tests</title>
</head>
<body>
    <h1>View Tests</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Test ID</th>
                <th>Title</th>
                <th>Start Time</th>
                <th>Duration</th>
                <th>Questions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through tests and display them -->
            <tr th:each="test : ${tests}">
                <td th:text="${test.testID}"></td>
                <td th:text="${test.title}"></td>
                <td th:text="${test.startTime}"></td>
                <td th:text="${test.duration}"></td>
                <td>
                    <ul>
                        <!-- Loop through questions for each test -->
                        <li th:each="question : ${test.questions}">
                            <!-- Display question and its correct answer -->
                            <span th:text="${question.questionText}"></span>
                            <span> - Correct Answer: <strong th:text="${question.correctAnswer}"></strong></span>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
