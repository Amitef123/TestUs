<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questionnaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            margin-top: 80px; /* Adjust this based on the height of your top bar */
            padding: 20px;
        }

        .navbar {
            padding: 10px;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="timer text-white mr-auto">Time left: <span id="timer">10:00</span></div>
        <button class="btn btn-primary mr-2" id="backButton">Back</button>
        <button class="btn btn-success" id="saveButton">Save</button>
    </nav>

    <div class="content">
        <form th:action="@{/submit}" method="post" id="questionForm">
            <div th:each="question, iterStat : ${questions}">
                <div class="card mb-3">
                    <div class="card-header">
                        <span th:text="'Question ' + ${iterStat.index + 1}"></span>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${question.text}"></p>
                        <div th:each="option : ${question.options}">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:attr="name=${question.id}" th:value="${option}" th:id="${option}">
                                <label class="form-check-label" th:for="${option}" th:text="${option}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            var timerDuration = [[${remainingTime}]]; // Time in seconds passed from the controller
            var timer = $('#timer');
            
            function updateTimer() {
                var minutes = Math.floor(timerDuration / 60);
                var seconds = timerDuration % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                timer.text(minutes + ':' + seconds);
                timerDuration--;

                if (timerDuration < 0) {
                    clearInterval(timerInterval);
                    $('#questionForm').submit(); // automatically submit the test
                    alert('Time is up!');
                }
            }

            var timerInterval = setInterval(updateTimer, 1000);

            $('#backButton').click(function() {
                window.history.back();
            });

            $('#saveButton').click(function() {
                alert('Save button clicked!');
                // Implement save functionality here
            });
        });
    </script>
</body>
</html>
