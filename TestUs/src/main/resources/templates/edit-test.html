<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Test</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style for the success message */
        .success-message {
            background-color: #d4edda; /* Green background */
            color: #155724; /* Dark green text */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #c3e6cb; /* Light green border */
        }

        .question-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Test</h1>
      
        <form th:action="@{/teacher/update-test}" th:object="${test}" method="post">
         <input type="hidden" th:field="*{testId}" />
              <div>
                <label>Title:</label>
                <input type="text" th:field="*{title}" />
            </div>
            <div>
                <label>Start Time:</label>
                <input type="datetime-local" name="startTime" th:value="*{startTime}" />
            </div>
            <div>
                <label>Duration:</label>
                <input type="text" th:field="*{duration}" />
            </div>
       
           <h2>Questions</h2>
           <div th:each="question, iterStat : ${test.questions}" th:id="'question-row-' + ${question.id}" class="question-container">
            <input type="hidden" th:value="${question.id}" th:field="*{questions[__${iterStat.index}__].id}"/>
            <input type="hidden" th:value="${question.type}" th:field="*{questions[__${iterStat.index}__].type}"/>
            <div th:switch="${question.type}">
                <div th:case="'American'">
                    <h3>Question [[${iterStat.index + 1}]] </h3>        
                    <input type="text" name = "AmquestText${iterStat.index}" th:field="*{questions[__${iterStat.index}__].questionText}" />
                    <label>Option 1:</label>
                    <input type="text" name = "AmquestOption1${iterStat.index}" th:field="*{questions[__${iterStat.index}__].option1}" />
                    <label>Option 2:</label>
                    <input type="text" name = "AmquestOption2${iterStat.index}" th:field="*{questions[__${iterStat.index}__].option2}" />
                    <label>Option 3:</label>
                    <input type="text" name = "AmquestOption3${iterStat.index}" th:field="*{questions[__${iterStat.index}__].option3}" />
                    <label>Option 4:</label>
                    <input type="text" name = "AmquestOption4${iterStat.index}" th:field="*{questions[__${iterStat.index}__].option4}" />
                    <label>Correct Answer:</label>
                    <select name="AmquestCorrectAnswer${iterstat.index}" th:field="*{questions[__${iterStat.index}__].correctAnswer}">
                        <option th:value="option1" th:text="'Option 1'">Option 1</option>
                        <option th:value="option2" th:text="'Option 2'">Option 2</option>
                        <option th:value="option3" th:text="'Option 3'">Option 3</option>
                        <option th:value="option4" th:text="'Option 4'">Option 4</option>
                    </select>
                </div>
                <div th:case="'TrueFalse'">
                    <h3>Question [[${iterStat.index + 1}]] </h3> 
                    <input type="text" name = "TFquestText${iterStat.index}" th:field="*{questions[__${iterStat.index}__].questionText}" />
                    <label>Correct Answer:</label>
                    <select name="TFquestCorrectAnswer${iterStat.index}" th:field="*{questions[__${iterStat.index}__].correctAnswer}">
                        <option th:value="true">true</option>
                        <option th:value="false">false</option>
                    </select>
                </div>
            </div>
            <button type="button" th:onclick="deleteQuestion([[${question.id}]])">Delete</button>
        </div>
            <button type="submit">Save Changes</button>
        
        </form>
    </div> 
    <script>
        function deleteQuestion(questionId) {
            if (confirm('Are you sure you want to delete this question?')) {
                fetch(`/teacher/delete-question/${questionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    // Remove the deleted question's row from the table
                    const questionRow = document.getElementById(`question-row-${questionId}`);
                    if(questionRow){
                        questionRow.remove();
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
